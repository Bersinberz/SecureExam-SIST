<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data</title>
    <link rel="stylesheet" href="../css/data.css" />
  </head>

  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="logo">
        <img
          src="../images/recruitment-at-sathyabama-institute-of-science-and-technology.png"
          alt="Sathyabama"
        />
      </div>
      <div class="right-image">
        <img src="../images/securelogo.png" alt="Right Image" />
      </div>
    </header>

    <!-- Table Section -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>S/No</th>
            <th>Register Number</th>
            <th>Name</th>
            <th>Department</th>
            <th>Section</th>
            <th>Question</th>
            <th>Code</th>
            <th>Submitted Time</th>
            <th>Viva</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Rows will be added -->
        </tbody>
      </table>
    </div>

    <!-- Button Container with Separate Alignment -->
    <div id="finish-button-container">
      <button id="finish-button" onclick="finishExam()">Finish Exam</button>
      <div class="download-wrapper">
        <button class="Download-button" onclick="downloadStudentSubmissions()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="16"
            width="20"
            viewBox="0 0 640 512"
          >
            <path
              d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-167l80 80c9.4 9.4 24.6 9.4 33.9 0l80-80c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-39 39V184c0-13.3-10.7-24-24-24s-24 10.7-24 24V318.1l-39-39c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9z"
              fill="white"
            ></path>
          </svg>
          <span>Download</span>
        </button>
      </div>
    </div>

    <!-- Loader -->
    <div class="loader-overlay" id="loaderOverlay">
      <div class="dot-spinner">
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
      </div>
    </div>

    <footer>
      <div class="news-text">
        <div class="scrolling-text">
          Â© Developed by AIML students | SCAS - Sathyabama Institute Of Science and Technology
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="../js/data.js"></script>
  </body>
</html>
